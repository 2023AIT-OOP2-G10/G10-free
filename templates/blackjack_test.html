<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ブラックジャック</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100vh;
            display: grid;
            place-items: center;
            background: #054c1c;
            background: url("/static/ブラックジャック台.jpg");
            background-size: cover;
        }

        #game-area {
            margin: auto;
            width: 300px;
        }

        .hand {
            margin: 10px;
            padding: 10px;
            border: none;
            display: flex; /* Flexboxレイアウトを有効化 */
            justify-content: center; /* 中央揃え */
            align-items: center; /* アイテムを垂直方向に中央揃え */
            gap: 10px; /* カード間の隙間 */
        }


        .card {
            margin: 5px;
            display: inline-block;
        }

        #player-hand,
        #dealer-hand {
            min-height: 100px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cor {
          color: #f0f0f0
        }
    </style>
</head>

<body>
    <div id="game-area">

        <h3 class="cor">ディーラー</h3>
        <section>
                {% if selected_numbers|length == 3 %}
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[1]) }}" alt="trump1" width="100">
                </figure>
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[2]) }}" alt="trump2" width="100">
                </figure>
                {% elif selected_numbers|length == 4 %}
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[1]) }}" alt="trump1" width="100">
                </figure>
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[2]) }}" alt="trump2" width="100">
                </figure>
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[3]) }}" alt="trump3" width="100">
                </figure>
                {% elif selected_numbers|length == 5 %}
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[1]) }}" alt="trump1" width="100">
                </figure>
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[2]) }}" alt="trump2" width="100">
                </figure>
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[3]) }}" alt="trump3" width="100">
                </figure>
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[4]) }}" alt="trump4" width="100">
                </figure>
                {% elif selected_numbers|length == 6 %}
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[1]) }}" alt="trump1" width="100">
                </figure>
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[2]) }}" alt="trump2" width="100">
                </figure>
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[3]) }}" alt="trump3" width="100">
                </figure>
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[4]) }}" alt="trump4" width="100">
                </figure>
                <figure>
                    <img src="{{ url_for('static', filename=selected_pngs[5]) }}" alt="trump5" width="100">
                </figure>
                {% endif %}
            </section>
        <div id="dealer-hand" class="hand"></div>
        <div id="player-hand" class="hand"></div>
        <h3 class="cor">プレイヤー</h3>
        <button id="start-game">新しいゲームを始める</button>
        <button id="reset-game" style="display: none;" onclick="resetGame()">スタート画面に戻る</button> <!-- 追加 -->
        <button id="hit">ヒット</button>
        <button id="stand">スタンド</button>


        <div id="game-result"></div>

    </div>
    <script src="{{ url_for('static', filename='blackjack.js') }}"></script>
</body>

</html>
