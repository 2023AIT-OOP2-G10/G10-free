<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <style>
        body {
            background-image: url('/static/start.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }

        h1, p {
            margin-bottom: 20px;
        }

        form {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Blackjack Game!</h1>
    <form action="/blackjack" method="get" onsubmit="return setDefaultValue()">
        <label for="player-name">Enter Your Name:</label>
        <input type="text" id="player-name" placeholder="Enter your name" name="name">      
        <button type="submit">START</button>
        <script>
            function setDefaultValue() {
                // HTMLで入力された名前を取得
                var name = document.getElementById('player-name').value;
                // 入力がない場合はデフォルトで「名無しプレイヤー」を設定
                if (!name.trim()) document.getElementById('player-name').value = '名無しプレイヤー';
                // フォームがサブミットされるようにする
                return true;
            }
        </script>
    </form>
</body>
</html>
