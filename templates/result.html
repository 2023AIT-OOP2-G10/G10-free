<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Result</title>
    <style>
        body {
            background-image: url('/static/result.jpg');
            /* 背景画像のパスを修正 */
            background-size: cover;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: rgb(37, 10, 10);
        }

        #resultContainer {
            text-align: center;
            margin-bottom: 20px;
        }

        #playerHand,
        #npcHand {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #buttonsContainer {
            display: flex;
            justify-content: center;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        h3 {
            color: rgb(56, 35, 172);
            font-size: 40px;
            -webkit-text-stroke: 1px white;
        }
    </style>
</head>

<body>

    <div id="resultContainer">
        <h1>ブラックジャックの結果</h1>
        <p id="resultMessage">Win / Draw / Lose</p>
    </div>

    <div id="playerHand">
        <h2>プレイヤー</h2>
        <!-- ここにプレイヤーのトランプを表示 -->
        <!-- 例: <img src="path/to/player-card.png" alt="プレイヤーのカード"> -->
    </div>

    <div id="npcHand">
        <h2>NPC</h2>
        <!-- ここにNPCのトランプを表示 -->
        <!-- 例: <img src="path/to/npc-card.png" alt="NPCのカード"> -->
    </div>

    <div id="buttonsContainer">
        <button id="restartButton" onclick="restartGame()">もう一度</button>
        <button id="reset-game" onclick="resetGame()">終了</button>
    </div>

    <script>
        function restartGame() {
            // ゲーム再スタートの処理を追加
            alert('もう一度挑戦してみましょう');
            window.location.href = 'http://127.0.0.1:5001/blackjack?name=' + name;
        }

        function quitGame() {
            // ゲーム終了の処理を追加
            alert('またのプレイをお待ちしております');
            window.location.href = 'http://127.0.0.1:5001'; // Redirect to the specified URL
        }
    </script>

</body>

</html>
